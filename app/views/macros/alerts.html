
{% macro show_errors(errors) %}
	{% if errors %}
	<div class="alert alert-danger">
		<ul>
			{% for error in errors %}
			<li>{{error}}</li>
			{% endfor %}
		</ul>
	</div>
	{% endif %}
{% endmacro %}

{% macro show_success(success) %}
	{% if success %}
	<div class="alert alert-success">
	{{success}}
	</div>
	{% endif %}
{% endmacro %}
