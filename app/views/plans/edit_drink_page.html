{% extends "base.html" %}
{% block content %}

<h1>Edit drink Cuba Libre</h1>

<form>
	<div class="form-group">
		<label for="inputName">Name</label>
		<input type="text" class="form-control" id="inputName" value="Cuba Libre"></input>
	</div>
	<div class="form-group">
		<label>Category</label>
		<input type="text" class="form-control" value="Cocktail"></input>
	</div>


		<div class="form-horizontal">
			<label>Ingredients</label>
			<div class="form-group">
				<label class="col-xs-3 control-label">cola:</label>
				<div class="col-xs-4">
				  <input type="text" class="form-control" value="12 cl"></input>
				</div>
				<div>
				  <button type="button" class="btn btn-danger">Delete</button>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">light rum:</label>
				<div class="col-xs-4">
				  <input type="text" class="form-control" value="5 cl"></input>
				</div>
				<div>
				  <button type="button" class="btn btn-danger">Delete</button>
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-3 control-label">lime juice:</label>
				<div class="col-xs-4">
					<input type="text" class="form-control" value="1 cl"></input>
				</div>
				<div>
				  <button type="button" class="btn btn-danger">Delete</button>
				</div>
			</div>			
		</div>
		<div class="form-inline">
			<label>Add ingredient</label>
			<input type="text" class="form-control" placeholder="Amount"></input>
			<input type="text" class="form-control" placeholder="Ingredient"></input>
			<button type="button" class="btn btn-primary">Add</button>
		</div>




	<div class="form-group">
		<label>Instructions</label>
		<textarea class="form-control"> Squeeze a lime into a Collins glass, add 2 or 3 ice cubes, and pour in the rum. Fill with cold Coca-Cola. Stir briefly.
      </textarea>
	</div>
	<div class="form-group">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>

{% endblock %}
