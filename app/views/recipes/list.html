{% extends "base.html" %}
{% block content %}

<h1>Drinks</h1>

<table class="table table-bordered table-striped">
	<thead>
		<th>Name</th>
		<th>Category</th>
		<th>Number of ingredients</th>
	</thead>

	<tbody>
		{% for recipe in recipes %}
		<tr>
		<td><a href="{{base_path}}/drink/{{recipe.id}}">{{recipe.name}}</a></td>
			<td>{{recipe.category}}</td>
			<td>{{recipe.numberOfIngredients}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

{% endblock %}
