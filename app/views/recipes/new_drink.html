{% extends "base.html" %}
{% block content %}

{% if errors %}
	<div class="alert alert-danger">
		<ul>
			{% for error in errors %}
			<li>{{error}}</li>
			{% endfor %}
		</ul>
	</div>
{% endif %}

<h1>New drink</h1>
</br>
<form method="post" action="{{base_path}}/drink/new">
	<div class="form-group">
		<!-- id and name... -->
		<label for="inputName">Name</label>
		<input type="text" name="name" class="form-control" id="inputName" value="{{attributes.name}}"></input>
	</div>
	<div class="form-group">
		<label>Category</label>
		<input type="text" name="category" class="form-control" value="{{attributes.category}}"></input>
	</div>
<!-- doesn't work, I'm gonna go with input until I figure it out-->

<!-- 	<div class="form-group">
		<label>Instructions</label>
		<textarea name="instructions" class="form-control">{{attributes.instructions}}
		</textarea>
	</div> -->

	<div class="form-group">
		<label>Instructions</label>
		<input type="text" name="instructions" class="form-control" value={{attributes.instructions}}></input>
	</div>

	<div class="form-group">
		<button type="submit" class="btn btn-primary">Save</button>
	</div>
</form>

{% endblock %}
