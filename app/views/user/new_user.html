{% extends "base.html" %}
{% block content %}

{% import "macros/alerts.html" as alerts %}

{{alerts.show_errors(errors)}}

<h1>New user</h1>
</br>

<form method="post" action="{{base_path}}/user/new">
	<div class="form-group">
		<label>Username</label>
		<input type="text" class="form-control" name='name' value="{{username}}" placeholder="Username">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" name='password1' placeholder="Password">
	</div>
	<div class="form-group">
		<label>Again</label>
		<input type="password" class="form-control" name='password2' placeholder="Password again">
	</div>

	<button type="submit" class="btn btn-primary">Save</button>
	
</form>

{% endblock %}
